<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 02 - Reendereicação Declarativa</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-bind:title="message">
            Para o mouse sobre mim e veja a dica interligada dinamicamente!
        </span> 
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Você carregou esta página em ' + new Date(),
            }
        });
    </script>

</body>

</html>
