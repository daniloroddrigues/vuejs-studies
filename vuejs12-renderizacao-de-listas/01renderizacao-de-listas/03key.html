<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renderização de Listas - Key</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
      <ul id="v-for-value-key">
        <!-- index ou key = mesma coisa -->
        <li v-for="item in items" :key="item.id">
          {{ item.firstName }} - {{ item.lastName }} - {{ item.age }}
        </li>
      </ul>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Key",
          items: [
            { id: 0, firstName: "Zé", lastName: "Ninguem", age: 30 },
            { id: 1, firstName: "Zé", lastName: "Ninguem", age: 30 },
            { id: 2, firstName: "Zé", lastName: "Ninguem", age: 30 }
          ]
        }
      });
    </script>
  </body>
</html>
