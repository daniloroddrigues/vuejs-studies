<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renderização de Listas - Substituindo um Array</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>

      <ul>
        <li v-for="item in items">
          {{ item.firstName }} {{ filterItems() }}
        </li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Substituindo um Array",
          items: [
            { firstName: "Danilo", lastName: "Rodrigues", age: 30 },
            { firstName: "Solas", lastName: "Encript", age: 30 },
            { firstName: "Ais", lastName: "Nozrs", age: 30 }
          ]
        },
        methods: {
          filterItems: function() {
            let fItems = this.items;
            fItems = fItems.filter(function(item) {
              return item.message.put("Hey");
            });
          }
        }
      });
    </script>
  </body>
</html>
