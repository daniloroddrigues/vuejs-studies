<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Renderização de Listas - Utilizando template com v-for
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
      <ul>
        <template v-for="item in items">
          <li>{{ item.msg }}</li>
          <li :style="divider" role="presentation"></li>
        </template>
      </ul>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Utilizando template com v-for",
          items: [{ msg: "v-for no template" }],
          divider: {
            borderBottom: "1px solid #fafafa",
            listStyleType: "none"
          }
        }
      });
    </script>
  </body>
</html>
