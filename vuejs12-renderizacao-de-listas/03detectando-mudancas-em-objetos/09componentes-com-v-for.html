<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Renderização de Listas - Utilizando template com v-for
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
      <blog-post title="Componente"></blog-post>

      <ul>
        <blog-post
          v-for="post in posts"
          :key="post.id"
          :title="post.title"
        ></blog-post>
      </ul>
      
    </div>

    <script>
      Vue.component("blog-post", {
        props: ["title"],
        template: "<li>{{ title }}</li>"
      });

      var app = new Vue({
        el: "#app",
        data: {
          title: "Utilizando template com v-for",
          posts: [
            { id: 0, title: "Utilizando componentes com Vue js" },
            { id: 1, title: "Utilizando componentes com Vue js" },
            { id: 2, title: "Utilizando componentes com Vue js" },
            { id: 3, title: "Utilizando componentes com Vue js" },
            { id: 4, title: "Utilizando componentes com Vue js" },
            { id: 5, title: "Utilizando componentes com Vue js" },
            { id: 6, title: "Utilizando componentes com Vue js" },
            { id: 7, title: "Utilizando componentes com Vue js" }
          ]
        }
      });
    </script>
  </body>
</html>
