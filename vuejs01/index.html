<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1 - Instalando Vue.js e aprendendo sobre reatividade</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Aula 1 - Instalando Vue.js e aprendendo sobre reatividade',
            }
        });
    </script>

</body>

</html>
