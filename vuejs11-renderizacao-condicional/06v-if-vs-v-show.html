<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renderização Condicional - Controlando Reutilização com Key</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 v-if="ok">#{{ title }}</h1>
      <h2 v-show="ok">#{{ title }}</h2>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          ok: false,
          title: "v-if vs. v-show",
        },
      });
    </script>
  </body>
</html>
