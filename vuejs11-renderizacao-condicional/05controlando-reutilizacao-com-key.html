<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renderização Condicional - Controlando Reutilização com Key</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 v-if="ok">#{{ title }}</h1>
      <login-template v-if="loginType === 'username'" name="Usuário"/>
      <login-template v-else name="Email" />
    </div>

    <script>
      Vue.component("login-template", {
        props: {
          name: String,
          nameLower: String,
        },
        template: `
          <div class="form-step">
            <label for="">{{ name }}</label>
            <input placeholder="Informe o nome de usuário" />
          </div>
        `,
        computed: {
          lowercase: function() {
            return this.nameLower = this.name.toLowerCase();
          }
        },
      });

      var app = new Vue({
        el: "#app",
        data: {
          ok: true,
          title: "Controlando Reutilização com Key",
          loginType: 'username'
        },
      });
    </script>
  </body>
</html>
