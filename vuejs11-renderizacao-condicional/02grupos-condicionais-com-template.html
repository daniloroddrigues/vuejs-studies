<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renderização Condicional</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <main-component v-if="ok" class="bg-light" />
    </div>

    <script>
      Vue.component('main-component', {
        template: `
          <div class="main">
            <h1>Tiutlo</h1>
            <p>Paragrafo 1</p>
            <p>Paragrafo 2</p>
          </div>
        `,
      });

      var app = new Vue({
        el: "#app",
        data: {
          title: "Grupos Condicionais Com Template",
          ok: true,
        },
      });
    </script>
  </body>
</html>
