<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Manipulação de Eventos - Modificadores de Eventos
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>

      <!-- a propagação do evento click será interrompida -->
      <a v-on:click.stop="doThis"></a>

      <!-- o evento submit deixará de recarregar a página -->
      <form v-on:submit.prevent="onSubmit"></form>

      <!-- modificadores podem ser encadeados -->
      <a v-on:click.stop.prevent="doThat($event)">clique doThat</a>

      <!-- é possível utilizar apenas o modificador -->
      <form v-on:submit.prevent>
        <input type="text" name="name" placeholder="Name:">
        <input type="email" name="email" placeholder="Email:">
        <button type="submit">Enviar</button>
      </form>

      <!-- usar modo de captura ao adicionar o evento -->
      <!-- ou seja, um evento em um elemento interno é tratado aqui após ser tratado por aquele elemento -->
      <div v-on:click.capture="doThis">...</div>

      <!-- só aciona o manipulador se event.target é o próprio elemento -->
      <!-- isto é, não aciona a partir de um elemento filho -->
      <div v-on:click.self="doThat">...</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Modificadores de Eventos",
        },
        methods: {
          doThat: function(event) {
            console.log('doThat: ' + event.target.tagName);
          }
        },
      });
    </script>
  </body>
</html>
