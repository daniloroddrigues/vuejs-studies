<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Manipulação de Eventos - Teclas Modificadoras de Sistema
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
    </div>

    <script>
      // Apelidos personalizados no Vue.js
      Vue.config.keyCodes.f1 = 112;

      var app = new Vue({
        el: "#app",
        data: {
          title: "Teclas Modificadoras de Sistema",
        },
      });
    </script>
  </body>
</html>
