<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Manipulação de Eventos - Modificadores de Teclado
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>

      <ul>
        <li v-for="item in items" :key="item.id">{{ item.name }}</li>
      </ul>

      <!-- só chama `vm.submit()` quando o `keyCode` é 13 -->
      <input v-on:keyup.13="submit" />

      <!-- vue fornece aplelidos para as teclas mais usadas -->
      <input v-on:keyup.enter="submit" />

      <form>
        <div>Form delete</div>
        <button type="submit" v-on:keyup.delete="deleteForm">Delete</button>
      </form>
    </div>

    <script>
      // Apelidos personalizados no Vue.js
      Vue.config.keyCodes.f1 = 112;

      var app = new Vue({
        el: "#app",
        data: {
          title: "Modificadores de Teclado",
          items: [
            { id: 0, name: ".enter" },
            { id: 1, name: ".tab" },
            {
              id: 2,
              name: ".delete (captura tanto “Delete” quanto “Backspace”)"
            },
            { id: 3, name: ".esc" },
            { id: 4, name: ".space" },
            { id: 5, name: ".up" },
            { id: 6, name: ".down" },
            { id: 7, name: ".left" },
            { id: 8, name: ".right" }
          ]
        },
        methods: {
          submit: function() {
            console.log("enviado com sucesso.");
          },
          deleteForm: function() {
            console.log("deletado com sucesso.");
          }
        }
      });
    </script>
  </body>
</html>
