<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciclo de Vida da Instância</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->    
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                a: 1,
                message: "Ciclo de Vida da Aplicação"
            },
            created: function(){
                // Depois que aplicação foi iniciada é disparado
                // a função created: function() {}
                console.log('a é:' + this.a);
            }
        });
    </script>

</body>

</html>
