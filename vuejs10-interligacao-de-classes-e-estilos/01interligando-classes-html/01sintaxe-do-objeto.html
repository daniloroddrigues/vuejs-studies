<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interligações de Classe e Estilo - Interligando Classes HTML</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
      <h2>#Interligando Classes HTML</h2>

      <h4>#Sintaxe do Objeto</h4>
      <div v-bind:class="{ active: isActive }">Active</div>
      <div
        class="static"
        v-bind:class="{ active: isActive, 'text-dander': hasError }"
      >{{ textDanger }}</div>

      <div v-bind:class="classObject">classObject</div>
      <div v-bind:class="classObjectComputed">classObjectComputed</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Interligações de Classe e Estilo",
          isActive: true,
          hasError: false,
          error: null,
          textDanger: "No class text-danger",
          classObject: {
              active: true,
              'text-danger': false
          },
        },
        computed: {
            classObjectComputed: function() {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type == 'fatal'
                }
            }
        },
      });
    </script>
  </body>
</html>
