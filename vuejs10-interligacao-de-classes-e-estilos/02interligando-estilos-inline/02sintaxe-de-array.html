<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interligações de Classe e Estilo - Sintaxe de Array</title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
      <div v-bind:style="[baseStyles, overridingStyles]">Array de Estilos</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Sintaxe de Array",
          baseStyles: {
            fontSize: '14px',
            color: 'red',
          },
          overridingStyles: {
            paddingTop: '20px',
            paddingBottom: '20px',
          }
        },
      });
    </script>
  </body>
</html>
