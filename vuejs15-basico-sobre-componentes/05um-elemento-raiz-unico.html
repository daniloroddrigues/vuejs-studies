<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Básico sobre Sobre Componentes - Um Elemento Raiz Unico
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>

      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        :title="post.title"
        :href="post.url"
        :content="post.content"
        :publishet_at="post.publishet_at"
        :comments="post.comments"
      ></blog-post>

    </div>

    <script>
      Vue.component("blog-post", {
        props: {
          title: String,
          url: String,
          content: String,
          published_at: Date,
          comments: String
        },
        data: function() {
          return {
            styleLink: {
              display: "block",
              padding: "10px 15px",
              backgroundColor: "#fdfdfd",
              border: "1px solid #fcfcfc",
              color: "#444",
              borderRadius: ".375em",
              marginBottom: "10px"
            }
          };
        },
        template: `
          <div class="post">
            <h3 :style="styleLink" :href="url">{{ title }}</h3>
            <span class="published-at">{{ published_at }}</span>
            <div v-html="content"></div>
            <div class="comments">{{ comments }}</div>
          </div>
        `
      });
      
      var app = new Vue({
        el: "#app",
        data: {
          title: "Um Elemento Raiz Unico",
          posts: [
            {
              id: 0,
              title: "Minha jornada com Vue",
              url: "http://google.com/",
              content: "Hey I'm using Vuejs",
              published_at: "2015-01-10",
              comments: "Very nice post"
            },
            {
              id: 1,
              title: "Postagens com Vue",
              url: "http://google.com/",
              content: "Hey I'm using Vuejs",
              published_at: "2015-01-10",
              comments: "Very nice post"
            },
            {
              id: 2,
              title: "Porque Vue é tão divertido",
              url: "http://google.com/",
              content: "Hey I'm using Vuejs",
              published_at: "2015-01-10",
              comments: "Very nice post"
            }
          ]
        }
      });
    </script>
  </body>
</html>
