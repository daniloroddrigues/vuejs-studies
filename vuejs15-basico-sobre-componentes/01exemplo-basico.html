<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Básico sobre Sobre Componentes - Exemplo Básico
    </title>

    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <!-- https://superdevresources.com/vuejs-admin-templates/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>#{{ title }}</h1>
      <button-counter></button-counter>
    </div>

    <script>
      Vue.component("button-counter", {
        data: function() {
          return {
            counter: 0
          };
        },
        template:
          "<button v-on:click='counter += 1'>Contador = {{ counter }}</button>"
      });

      var app = new Vue({
        el: "#app",
        data: {
          title: "Exemplo Básico"
        }
      });
    </script>
  </body>
</html>
